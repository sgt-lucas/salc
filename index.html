<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Notas de Crédito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-dashboard" class="container">
        <header class="header">
            <h1 class="logo">Notas de Crédito</h1>
        </header>
        <section class="stats-grid">
            <div class="stat-card">
                <div class="icon" style="color: var(--primary-color);"><i class="fas fa-file-invoice"></i></div>
                <h3>Notas Cadastradas</h3>
                <p id="total-notas">0</p>
            </div>
            <div class="stat-card">
                <div class="icon" style="color: #FFC107;"><i class="fas fa-money-check-alt"></i></div>
                <h3>Valor Total de Notas</h3>
                <p id="total-valor">R$ 0,00</p>
            </div>
            <div class="stat-card">
                <div class="icon" style="color: #28A745;"><i class="fas fa-piggy-bank"></i></div>
                <h3>Valor Restante</h3>
                <p id="total-restante">R$ 0,00</p>
            </div>
            <div class="stat-card">
                <div class="icon" style="color: #6C757D;"><i class="fas fa-exchange-alt"></i></div>
                <h3>Empenhos Registrados</h3>
                <p id="total-empenhos">0</p>
            </div>
        </section>
        <div class="tabs">
            <button class="tab-btn active" data-tab="notas-tab">Notas de Crédito</button>
            <button class="tab-btn" data-tab="empenhos-tab">Empenhos</button>
        </div>
        <section id="notas-tab" class="content-section active">
            <div class="form-section">
                <h2>Adicionar Nota de Crédito</h2>
                <form id="nota-form">
                    <div class="form-grid">
                        <div class="form-field"><label for="nota-numero">Número</label><input type="text" id="nota-numero" name="numero" placeholder="Ex: 2025NC000123" required></div>
                        <div class="form-field"><label for="nota-valor">Valor</label><input type="number" step="0.01" id="nota-valor" name="valor" required></div>
                        <div class="form-field"><label for="nota-prazo">Prazo</label><input type="date" id="nota-prazo" name="prazo" required></div>
                        <div class="form-field"><label for="nota-natureza">Natureza da Despesa</label><input type="text" id="nota-natureza" name="natureza_despesa_codigo" placeholder="8 dígitos numéricos" required></div>
                        <div class="form-field"><label for="nota-plano">Plano Interno</label><input type="text" id="nota-plano" name="plano_interno_codigo" required></div>
                        <div class="form-field"><label for="nota-ptres">PTRES</label><input type="text" id="nota-ptres" name="ptres_codigo" placeholder="6 dígitos numéricos" required></div>
                        <div class="form-field"><label for="nota-fonte">Fonte</label><input type="text" id="nota-fonte" name="fonte_codigo" placeholder="10 números" required></div>
                        <div class="form-field"><label for="nota-descricao">Descrição</label><input type="text" id="nota-descricao" name="descricao"></div>
                        <div class="form-field"><label for="nota-observacao">Observação</label><input type="text" id="nota-observacao" name="observacao"></div>
                    </div>
                    <div class="form-buttons"><button type="submit" class="add-btn"><i class="fas fa-plus-circle"></i> Adicionar Nota</button></div>
                </form>
            </div>
            <div class="table-section">
                <h2>Lista de Notas de Crédito</h2>
                <div class="table-container"><table id="notas-table"><thead><tr><th>Número</th><th>Valor Total</th><th>Valor Restante</th><th>Prazo</th><th>Ações</th></tr></thead><tbody></tbody></table></div>
            </div>
        </section>
        <section id="empenhos-tab" class="content-section">
            <div class="form-section">
                <h2>Adicionar Empenho</h2>
                <form id="empenho-form">
                    <div class="form-grid">
                        <div class="form-field"><label for="empenho-numero">Número Empenho</label><input type="text" id="empenho-numero" name="numero" placeholder="Ex: 2025NE000123" required></div>
                        <div class="form-field"><label for="empenho-nota">Número da Nota</label><input type="text" id="empenho-nota" name="numero_nota" required></div>
                        <div class="form-field"><label for="empenho-valor">Valor</label><input type="number" step="0.01" id="empenho-valor" name="valor" required></div>
                        <div class="form-field"><label for="empenho-data">Data</label><input type="date" id="empenho-data" name="data" required></div>
                        <div class="form-field"><label for="empenho-secao">Seção Requisitante</label><input type="text" id="empenho-secao" name="secao_requisitante_codigo"></div>
                        <div class="form-field"><label for="empenho-descricao">Descrição</label><input type="text" id="empenho-descricao" name="descricao"></div>
                    </div>
                    <div class="form-buttons"><button type="submit" class="add-btn"><i class="fas fa-plus-circle"></i> Adicionar Empenho</button></div>
                </form>
            </div>
            <div class="table-section">
                <h2>Lista de Empenhos</h2>
                <div class="table-container"><table id="empenhos-table"><thead><tr><th>Número</th><th>Nº da Nota</th><th>Valor</th><th>Data</th><th>Ações</th></tr></thead><tbody></tbody></table></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
